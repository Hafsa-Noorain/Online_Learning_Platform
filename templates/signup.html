<!DOCTYPE html>
<html>

<head>
    <title>Sign Up </title>
    <style>
        /* Add custom CSS for the sign-up form and footer */
        body {
            font-family: Arial, sans-serif;
            background-color: cornflowerblue;
            /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: bisque;
            color: black;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            flex-grow: 1;
            margin: 50px;
            padding: 100px;
            background-color: bisque;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: bisque;
            color: black;
            padding: 20px;
            text-align: center;
        }

        /* Style the sign-up form */
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        a{
            color: #000;
            text-decoration: none;
        }

        input[type="email"],
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Online Learning Portal üòé</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home üè°</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign-up form -->
    <div class="container">
        <h2>Sign Up üíª</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up üíª</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 Hafsa Noorain üê∞ - Online Learning Portal. All rights reserved.
    </footer>
</body>

</html>
